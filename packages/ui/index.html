<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/coong-lined-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A multi-chain crypto wallet for Polkadot & Kusama ecosystem" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&family=Roboto+Mono&display=swap"
      rel="stylesheet" />
    <title>Coong Wallet - A multi-chain crypto wallet for Polkadot & Kusama ecosystem</title>
    <style>
      #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 999999999;
          background-color: #fff;
          color: #444;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          font-family: sans-serif;
          gap: 1rem;
          --spinner-color: #444
      }

      @media (prefers-color-scheme: dark) {
          #loading-overlay {
              background-color: #313131;
              --spinner-color: #fff
          }
      }

      .lds-spinner {
          color: var(--spinner-color);
          display: inline-block;
          position: relative;
          width: 80px;
          height: 80px;
          scale: 0.5;
      }
      .lds-spinner div {
          transform-origin: 40px 40px;
          animation: lds-spinner 1.2s linear infinite;
      }
      .lds-spinner div:after {
          content: " ";
          display: block;
          position: absolute;
          top: 3px;
          left: 37px;
          width: 6px;
          height: 18px;
          border-radius: 20%;
          background: var(--spinner-color);
      }
      .lds-spinner div:nth-child(1) {
          transform: rotate(0deg);
          animation-delay: -1.1s;
      }
      .lds-spinner div:nth-child(2) {
          transform: rotate(30deg);
          animation-delay: -1s;
      }
      .lds-spinner div:nth-child(3) {
          transform: rotate(60deg);
          animation-delay: -0.9s;
      }
      .lds-spinner div:nth-child(4) {
          transform: rotate(90deg);
          animation-delay: -0.8s;
      }
      .lds-spinner div:nth-child(5) {
          transform: rotate(120deg);
          animation-delay: -0.7s;
      }
      .lds-spinner div:nth-child(6) {
          transform: rotate(150deg);
          animation-delay: -0.6s;
      }
      .lds-spinner div:nth-child(7) {
          transform: rotate(180deg);
          animation-delay: -0.5s;
      }
      .lds-spinner div:nth-child(8) {
          transform: rotate(210deg);
          animation-delay: -0.4s;
      }
      .lds-spinner div:nth-child(9) {
          transform: rotate(240deg);
          animation-delay: -0.3s;
      }
      .lds-spinner div:nth-child(10) {
          transform: rotate(270deg);
          animation-delay: -0.2s;
      }
      .lds-spinner div:nth-child(11) {
          transform: rotate(300deg);
          animation-delay: -0.1s;
      }
      .lds-spinner div:nth-child(12) {
          transform: rotate(330deg);
          animation-delay: 0s;
      }
      @keyframes lds-spinner {
          0% {
              opacity: 1;
          }
          100% {
              opacity: 0;
          }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading-overlay">
      <img src="/coong-text-logo.svg" height="36" />
      <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="src/index.tsx"></script>
  </body>
</html>
